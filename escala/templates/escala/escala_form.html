{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %}
    Escala
{% endblock title %}

{% block content %}
    <h1> Escala de Trabalho </h1>

    <div class="container">
        {% bootstrap_messages %}
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-success"> Salvar </button>
            <button type="button" class="btn btn-warning"> <a href="{% url 'escala:escala' %}" style="text-decoration:none;"> Cancelar </a> </button>
        </form>
    </div>

{% endblock content %}

{% block scripts %}
    <script src="{% static 'escala/js/jquery.mask.min.js' %}"></script>

    <script>
        $(document).ready(function(){
            $("#id_data").mask("00/00/0000");
        });
    </script>
{% endblock %}
