{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    Escala
{% endblock title %}

{% block content %}
    <h1> Cadastrar Escala de Trabalho </h1>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit"> Cadastrar </button>
            <button type="button"> <a href="{% url 'escala:index' %}"> Cancelar </a> </button>
        </form>
    </div>

{% endblock content %}
